<!doctype html>
<html lang="en">
  <head>
    <meta charset='utf-8'>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Caseworker - Open source administration software for caseworkers">
    <meta name="author" content="Russell Dunphy">
    <title>Caseworker - Open source administration software for caseworkers</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="/css/compiled/application.css" rel="stylesheet" type="text/css">
    <link href="/css/iconfont.css" rel="stylesheet" type="text/css">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="{{ google-client-id }}">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
  </head>
  <body>
    {% block main-content %} {% endblock %}
    <footer class="footer">
      <div class="container">
        <a title="Email" class="btn btn-default btn-lg" href="mailto:info@caseworker-oss.org" role="button">
          <span class="feather icon-mail"></span>
          <span class="sr-only">Email</span>
        </a>
        <a title="Twitter" class="btn btn-default btn-lg" href="https://twitter.com/caseworkeross" role="button" target="_blank">
          <span class="feather icon-twitter"></span>
          <span class="sr-only">Twitter</span>
        </a>
        <a title="Github" class="btn btn-default btn-lg" href="https://github.com/caseworker" role="button" target="_blank">
          <span class="feather icon-github"></span>
          <span class="sr-only">Github</span>
        </a>
      </div>
    </footer>
  </body>
</html>
