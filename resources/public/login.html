    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="174928214934-m0rbjmumbsa0p5ubtuq7ljpe60evoen9.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <style type="text/css">
    .g-signin2{
      width: 100%;
    }

    .g-signin2 > div{
      margin: 0 auto;
    }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="col-md-4 offset-md-4 shadow" style="margin-top: 30vh; background: #efefef; border: 1px solid: 999; border-radius: 10px; padding: 15px; text-align: center;">
        <h1 style="font-size: 1.5em; font-family: Roboto, sans-serif; font-weight: 700; text-align: center;">
          <img src="/img/logo-small.png" style="height: 30px;" /> WMAG Support Centre
        </h1>
        <p>Sign in using your linked Google account by clicking the button below.</p>
        <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark">Sign in</div>
      </div>
    </div>
    <script>
      function onSignIn(googleUser) {
        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/api/session');
        xhr.setRequestHeader('Content-Type', 'application/json; charset=utf-8');
        xhr.onload = function() {
          if (xhr.status === 200) {
            alert('Google sign-in failed - please try again.');
          } else {
            window.location = '/';
          }
        };
        xhr.send(JSON.stringify({'google-auth-token': googleUser.getAuthResponse().id_token}));
      };
    </script>
  </body>
</html>
